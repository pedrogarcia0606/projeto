<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <!-- Título da página (aparece na aba) --> Cadastro de Produtos
        <title>Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de Produtos</h1>
            <p id="subtitulo">Complete os campos com as informações do Produto</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form method="POST" action="cadastra_produto.php">

            <fieldset class="grupo">
                <!-- Campo do produto com legenda "produto" e css de classe "campo" -->
                <div class="campo">
                    <label for="descricao"><strong>Poduto</strong></label>
                    <input type="text" name="descricao" id="descricao" required>
                </div>

                <!-- Campo da cor com legenda "cor" e css de classe "campo" -->
                <div class="campo">
                    <label for="cor"><strong>Cor</strong></label>
                    <input type="text" name="cor" id="cor" required>
                </div>
            </fieldset> 

            <!-- Campo de peso com-->
            <div class="campo">
                <label for="peso"><strong>Peso</strong></label>
                <input type="peso" name="peso" id="peso" required>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
